version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kowiz-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: kowiz
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: kowiz-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-setup:
    image: minio/mc:latest
    container_name: kowiz-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/raw-files --ignore-existing;
      mc mb myminio/processed-files --ignore-existing;
      mc anonymous set download myminio/raw-files;
      mc anonymous set download myminio/processed-files;
      exit 0;
      "

  redis:
    image: redis:7-alpine
    container_name: kowiz-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  converter:
    image: jrottenberg/ffmpeg:latest
    container_name: kowiz-converter
    entrypoint: ["sleep", "infinity"]
    volumes:
      - converter_temp:/tmp/conversions
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:
  redis_data:
  converter_temp:

