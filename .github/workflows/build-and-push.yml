name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY_URL: ${{ secrets.REGISTRY_URL }}
  REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
  REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Extract metadata for web
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.REGISTRY_URL }}/kowiz-web
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata for worker
        id: meta-worker
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.REGISTRY_URL }}/kowiz-worker
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.REGISTRY_URL }}/kowiz-web:buildcache
          cache-to: type=registry,ref=${{ secrets.REGISTRY_URL }}/kowiz-web:buildcache,mode=max

      - name: Build and push worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.worker
          push: true
          tags: ${{ steps.meta-worker.outputs.tags }}
          labels: ${{ steps.meta-worker.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.REGISTRY_URL }}/kowiz-worker:buildcache
          cache-to: type=registry,ref=${{ secrets.REGISTRY_URL }}/kowiz-worker:buildcache,mode=max

      - name: Image digest
        run: |
          echo "Web Image: ${{ steps.meta-web.outputs.tags }}"
          echo "Worker Image: ${{ steps.meta-worker.outputs.tags }}"

      - name: Trigger Coolify deployment
        if: success()
        run: |
          echo "Triggering Coolify deployment with force rebuild..."
          response=$(curl -f -X POST \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"uuid": "${{ secrets.COOLIFY_RESOURCE_UUID }}", "force": true}' \
            -w "\nHTTP Status: %{http_code}\n" \
            https://platform.kowiz.tsensei.dev/api/v1/deploy)
          echo "$response"
          echo "âœ… Deployment triggered successfully!"

