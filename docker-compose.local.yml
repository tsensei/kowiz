# Local end-to-end testing with Docker
# Usage: docker-compose -f docker-compose.local.yml up

services:
  postgres:
    image: postgres:16-alpine
    container_name: kowiz-postgres-local
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: kowiz
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - kowiz-network

  minio:
    image: minio/minio:latest
    container_name: kowiz-minio-local
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data_local:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - kowiz-network

  minio-setup:
    image: minio/mc:latest
    container_name: kowiz-minio-setup-local
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/raw-files --ignore-existing;
      mc mb myminio/processed-files --ignore-existing;
      mc anonymous set download myminio/raw-files;
      mc anonymous set download myminio/processed-files;
      exit 0;
      "
    networks:
      - kowiz-network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kowiz-web-local
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: kowiz
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_USE_SSL: false
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    networks:
      - kowiz-network

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: kowiz-worker-local
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: kowiz
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_USE_SSL: false
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    networks:
      - kowiz-network
    restart: unless-stopped

  # Migration service - runs once and exits
  migrate:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: kowiz-migrate-local
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: kowiz
    command: sh -c "sleep 10 && pnpm drizzle-kit push"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kowiz-network
    restart: "no"

networks:
  kowiz-network:
    driver: bridge

volumes:
  postgres_data_local:
  minio_data_local:

